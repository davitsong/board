<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container">
        <h2>게시글 등록</h2>
        <form th:action="@{/board/boardWrite}" th:method="POST">
            <label for="title">
                제목
            </label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            <br>
            <label for="content">글내용</label>
            <textarea id="content" rows="5" cols="68" name="content"></textarea>
            <br>
            <input type="submit" value="글등록">
        </form>
    </div>

</body>
</html>
